<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Practice</title>
    <!-- Include stylesheet -->
    <link rel="stylesheet" href="./Style.css">
    
</head>
<body>
    <h2><center>Java Script Crud Operation</center></h2>
    <hr>
    <div class="employee-form">
        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            <div>
                <lab>Full Name*</lab>
                <label class="validation-error hide" id="fullNameValidationError">This field is requird.</label>
                <input type="text" name="fullName" id="fullName">
            </div>
            <div>
                <label>Email Id</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label>Salary</label>
                <input type="text" name="salary" id="salary">
            </div>
            <div>
                <label>City</label>
                <input type="text" name="city" id="city">
            </div>
            <div  class="form-action-buttons">
                <input type="submit" value="Submit">
            </div>

        </form>

    </div>
    <br/>

    <div class="employee-Table">
        <table class="list" id="employeeList">
          <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Salary</th>
                <th>City</th>
                <th>Action</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

    </div>
    <script rel="javaScript" src="./Index.js"></script>
</body>
</html>
